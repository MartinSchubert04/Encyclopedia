{% extends "encyclopedia/layout.html" %}

    {% block title %}
        Edit page
    {% endblock %}

    {% block body %}

        <form action="{% url 'wiki:ConfirmEdit' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Title..." value="{{ title }}">
            <br/>
            <textarea name="content" rows="4" cols="50" placeholder="Enter description here...">{{ content }}</textarea>
            <br/>   
            <input type="submit" value="Confirm edit" class="btn btn-dark">
        </form>
                    
    {% endblock %}
</html>
