{% extends "encyclopedia/layout.html" %}

    {% block title %}
        Add new page
    {% endblock %}
    
    {% block body %}


        <form action="{% url 'wiki:CreatePage' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Title...">
            <br/>
            <textarea name="content" rows="4" cols="50" placeholder="Enter description here..."></textarea>
            <br/>
            <input type="submit" value="Add page" class="btn btn-dark">
        </form>
                    
    {% endblock %}
</html>
